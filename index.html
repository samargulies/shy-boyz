    <script>
      document.addEventListener('scroll', function (evt) {
        let scrollTop = window.scrollY;
        let docHeight = document.body.offsetHeight;
        let winHeight = window.innerHeight;
        let scrollPercent = scrollTop / (docHeight - winHeight);
        let scrollPercentRounded = scrollPercent * 100;

        document.documentElement.style.setProperty('--origin', scrollPercentRounded + '%');
      }, {
        passive: true
      });
      function getVideos() {
        let container = document.querySelector('.youtube-videos');
        fetch('https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=5&playlistId=UU7e5tc2uicJweRp6lWbDscg&key=AIzaSyBo9EfoRQpiBSiGcb4DxTQOnQk68jNgncE').then(response => {
          return response.json();
        }).then(data => {
          data.items.forEach(item => {
            let video = document.createElement("div");
            video.className = "video";
            let img = document.createElement("img");
            img.src = item.snippet.thumbnails.high.url;
            let link = document.createElement("a");
            link.href = "https://www.youtube.com?v=" + item.id.videoId;
            link.appendChild(img);
            let title = document.createElement("h3");
            title.innerHTML = item.snippet.title;
            link.appendChild(title);
            video.appendChild(link);
            container.appendChild(video);
          });
        })
      }
      getVideos();
    </script>
