<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Shy Boyz</title>
</head>

<body>
  <header>
    <h1><img class="logo" alt="Shy Boyz" src="img/shy-boyz.svg" width="200"/></h1>
  </header>
  <div class="boyz">
    <div class="boy dom">
      <img class="body" src="img/dom_body.svg" />

      <img class="limb head" src="img/dom_head.png" />

      <img class="limb lower-lip" src="img/dom_lower_lip.png" />
      <img class="limb upper-lip" src="img/dom_upper_lip.png" />

      <img class="limb nose" src="img/dom_nose.png" />

      <img class="limb left-eye" src="img/dom_left_eye.png" />
      <img class="limb right-eye" src="img/dom_right_eye.png" />
    </div>
    <div class="boy max">
      <img class="body" src="img/max_body.svg" />
      <img class="limb head" src="img/max_head.svg" />
    </div>
    <div class="boy ben">
      <img class="body" src="img/ben_body.svg" />

      <img class="limb head" src="img/ben_head.svg" />

      <img class="limb teeth" src="img/ben_teeth.png" />
      <img class="limb lower-lip" src="img/ben_lower_lip.png" />
      <img class="limb upper-lip" src="img/ben_upper_lip.png" />

      <img class="limb nose" src="img/ben_nose.png" />

      <img class="limb left-eye" src="img/ben_left_eye.png" />
      <img class="limb right-eye" src="img/ben_right_eye.png" />
    </div>
    <div class="boy sean">
      <img class="body" src="img/sean_body.svg" />

      <img class="limb head" src="img/sean_head.svg" />

      <img class="limb teeth" src="img/sean_teeth.png" />
      <img class="limb lower-lip" src="img/sean_lower_lip.png" />
      <img class="limb upper-lip" src="img/sean_upper_lip.png" />

      <img class="limb nose" src="img/sean_nose.png" />

      <img class="limb left-eye" src="img/sean_left_eye.png" />
      <img class="limb right-eye" src="img/sean_right_eye.png" />
    </div>
  </div>
</body>

</html>
