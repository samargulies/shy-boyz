---
layout: default
---
{% assign t = site.translations %}

<section class="news">
	<h1>{{ t.[page.lang].news}}</h1>
			
    {% for post in site.posts %}
		{% if post.lang == page.lang %}
	      <article>
			  
			  <h2>{{ post.title }}</h2>
			  <time pubdate>{{ post.date | date: "%Y-%m-%d" }}</time>
			  {{ post.content }}
		  </article>
		{% endif %}
    {% endfor %}
</section>

{{ page.content }}
